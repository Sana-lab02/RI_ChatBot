<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create User - RI Helper</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="admin-page">
  <div class="admin-container centered">
    <div class="admin-card admin-card--small">

      <div class="admin-header">
        <div class="admin-title-row">
          <h1>Create User</h1>

          <a href="/admin/users" class="btn-secondary">Back to Users</a>
        </div>

        <a href="/" class="back-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Back to Chat
        </a>
      </div>

      <form method="POST" class="admin-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="e.g. jsmith" required>
        </div>

        <div class="form-group">
          <label for="password">Temporary Password</label>
          <input id="password" name="password" type="password" placeholder="Set a temp password" required>
          <small class="form-help">User can change this after login.</small>
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" name="role" class="form-select" required>
            <option value="user" selected>User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn-primary">Create User</button>
          <a href="/admin/users" class="btn-secondary">Cancel</a>
        </div>
      </form>

    </div>
  </div>
</body>
</html>
